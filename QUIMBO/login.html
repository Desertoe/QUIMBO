<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quimbo - Login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="js/script.js"></script>
</head>
<body style="background-color: #f1f0f0;">
    <header>
        <div id="header">
            <div id="hamburguesa">
                <div class="linea"></div>
                <div class="linea"></div>
                <div class="linea"></div>
            </div>
            <h1 id="Titulo">QUIMBO</h1>
            <div id="search">
                <input type="search" id="input-search" placeholder="Buscar...">
                <a href="#"><img class="icon" src="img/search-icon.png" alt=""></a>
            </div>
            <div id="login">
                <a href="#"><img class="icon" src="img/login-icon.png" alt=""></a>
            </div>
            <div id="carrito">
                <a href="#"><img class="icon" src="img/bag-icon.png" alt=""></a>
            </div>
        </div>
    </header>
    
    <div id="formulario" class="clearfix">
        <div id="titulo-contacto">
            LOGIN
        </div>
        <div class="input-container">
            <a href="#"><img class="inputs-icon" src="img/user.png" alt=""></a>
            <input type="text" id="usuario" name="usuario" class="inputs" placeholder="Nombre de usuario" required>
        </div>
        <div class="input-container">
            <a href="#"><img class="inputs-icon" id="pass-icon" src="img/pass.png" alt=""></a>
            <input type="password" id="contraseña" name="contraseña" class="inputs" placeholder="Contraseña" required>
        </div>
        <p id="p1">¿Has olvidado la contraseña?</p>
        <p class="social-icons">
            <a href="#"><img class="icon" id="g-icon" src="img/Google.png" alt=""></a>
            <a href="#"><img class="icon" id="f-icon" src="img/Facebook-b.png" alt=""></a>
            <a href="#"><img class="icon" id="x-icon" src="img/TwitterX-b.png" alt=""></a>
        </p>
        <input type="submit" value="LOGIN">
        <p id="p2">¿No tienes cuenta? Registrate</p>
    </div>
    
    

    <footer>
        <div id="footer-content">
            <div id="footer-left">
                <a href="#"><img class="icon" src="img/Instagram.png" alt=""></a>
                <a href="#"><img class="icon" src="img/TwitterX.png" alt=""></a>
                <a href="#"><img class="icon" src="img/Facebook.png" alt=""></a>
            </div>
            <div id="footer-center">
                <p id="copyright">
                    <a href="#"><img class="icon" src="img/copy.png" alt=""></a>
                    Copyright 2024
                </p>
            </div>
            <div id="footer-right">
                <a href="#"><img class="icon" src="img/mail.png" alt=""></a>
                <p id="contact">Contáctanos</p>
            </div>
        </div>
    </footer>


</body>
</html>
